version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: agentcomms
      POSTGRES_PASSWORD: agentcomms
      POSTGRES_DB: agentcomms
    ports:
      - "5432:5432"
    volumes:
      - agentcomms_pg:/var/lib/postgresql/data

  server:
    build:
      context: ./server
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - postgres

volumes:
  agentcomms_pg:
